<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-description {
            font-size: 24px;
            color: #333333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-message">Oops!</h1>
    <p class="error-description">Lo sentimos, no se puede completar la acción solicitada en este momento. Por favor, inténtalo de nuevo más tarde.</p>
</div>
</body>
</html>
