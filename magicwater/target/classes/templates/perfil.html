<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#666" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" /></svg>');
            background-repeat: no-repeat;
            background-position: right 8px top 50%;
            background-size: 16px;
            cursor: pointer;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>
    <a href="/">Home page</a>
    <a th:if="${!(user==null)}" href="/contra">Cambiar la contraseña</a>
</h2>
<form th:if="${!(user==null)}" th:action="@{/guardarperfil}" th:object="${user}" method="post">
    <fieldset>
        <legend>Edita tu perfil</legend>
        <input type="hidden" th:field="*{nif}">
        <input type="hidden" th:field="*{password}">
        <input type="hidden" th:field="*{activo}">
        <input type="hidden" th:field="*{permiso}">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" th:field="*{nombre}" id="nombre">
        </p>
        <p>
            <label for="apellidos">Apellidos: </label>
            <input type="text" th:field="*{apellidos}" id="apellidos">
        </p>
        <p>
            <label for="categoria">Categoría: </label>
            <select th:field="*{categoria}" id="categoria">
                <option value="">Seleccione una categoría</option>
                <option value="Director">Director</option>
                <option value="Secretario">Secretario</option>
                <option value="Ingeniero">Ingeniero</option>
            </select>
        </p>
        <p>
            <label for="email">Dirección de email: </label>
            <input type="email" th:field="*{email}" id="email">
        </p>
        <p>
            <label for="tlf">Teléfono: </label>
            <input type="text" th:field="*{tlf}" id="tlf">
        </p>
        <p>
            <input type="submit" value="Guardar cambios">
        </p>
    </fieldset>
</form>
<a href="/logout" style="text-decoration: none; color: #007bff; font-weight: bold; font-size: 16px; border: 1px solid #007bff; padding: 10px 20px; border-radius: 5px; display: inline-block; background-color: #fff;">Cerrar sesión</a>
</body>
</html>
